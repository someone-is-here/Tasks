{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link type="text/css" href="{% static 'StationControlApp/css/styles.css' %}" rel="stylesheet"/>
</head>
<body>
{% block mainMenu %}
<ul>
    {% if request.user.is_authenticated %}
        <li>{{user.username}}| <a href="{% url 'logout' %}">Logout</a></li>
        <li><a href="{% url 'create_station' %}">Create Station</a></li>
    {% else %}
        <li><a href="{% url 'register' %}">Register</a> | <a href="{% url 'login' %}">Login</a></li>
    {% endif %}
</ul>
{% endblock %}

{% block content %}
{% endblock %}
</body>
</html>
